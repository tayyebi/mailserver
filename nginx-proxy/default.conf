# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name _;
    return 301 https://${MAIL_HOST}:${HTTPS_PORT}$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl;
    http2 on;
    server_name _;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Admin Panel - route /admin to admin service
    location /admin {
        # HTTP Basic Authentication for admin panel
        auth_basic "Restricted Admin";
        auth_basic_user_file /etc/nginx/.htpasswd;

        rewrite ^/admin/(.*) /$1 break;
        rewrite ^/admin$ / break;
        
        proxy_pass http://mailserver_admin;
        # Preserve original Host header including port (for correct redirects)
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /admin;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Reports API - accessible via /admin/reports
    location /admin/reports {
        # Protect reports behind the same admin basic auth
        auth_basic "Restricted Admin";
        auth_basic_user_file /etc/nginx/.htpasswd;

        rewrite ^/admin/reports/(.*) /$1 break;
        rewrite ^/admin/reports$ / break;
        
        proxy_pass http://pixelserver:8444;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Pixel Server - tracking pixel endpoint
    location /pixel {
        proxy_pass https://pixelserver:${PIXEL_SERVER_HTTPS_PORT};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSL verification off for self-signed cert
        proxy_ssl_verify off;
    }

    # Root - redirect to admin
    location = / {
        return 302 /admin;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
