{% extends "layout.html" %}
{% block title %}View Email{% endblock %}
{% block content %}
<h1>Email</h1>
<p><a href="/webmail?account_id={{ account.id }}&folder={{ current_folder }}">← Back to {{ current_folder_name }}</a></p>
{% if is_spam %}
<div class="alert-spam" role="alert">⚠ This message has been flagged as spam.</div>
{% endif %}
<dl>
  <dt>From</dt><dd>{{ from }}</dd>
  <dt>To</dt><dd>{{ to }}</dd>
  <dt>Date</dt><dd>{{ date }}</dd>
  <dt>Subject</dt><dd>{{ subject }}</dd>
</dl>
<form method="post" action="/webmail/delete/{{ filename_b64 }}" style="display:inline;">
  <input type="hidden" name="account_id" value="{{ account.id }}">
  <input type="hidden" name="folder" value="{{ current_folder }}">
  <button type="submit" class="button-danger button-small">Delete</button>
</form>
<pre style="background: #f5f5f5; padding: 1rem; overflow-x: auto; border: 1px solid #ddd; border-radius: 4px;">{{ body }}</pre>
{% endblock %}
