<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}Mailserver{% endblock %}</title>
<link rel="stylesheet" href="/static/style.css">
<link rel="stylesheet" href="/static/desktop.css" media="(min-width: 768px)">
</head>
<body>
<input type="checkbox" id="nav-toggle" class="nav-toggle">
<label for="nav-toggle" class="nav-overlay" aria-hidden="true"></label>
<header>
  <label for="nav-toggle" class="nav-burger" aria-label="Toggle navigation">
    <span></span>
    <span></span>
    <span></span>
  </label>
  <strong>Mailserver</strong>
  <small>Control Panel</small>
  <nav>
    <a href="/"{% if nav_active == "Dashboard" %} aria-current="page"{% endif %}>Dashboard</a>
    <a href="/domains"{% if nav_active == "Domains" %} aria-current="page"{% endif %}>Domains</a>
    <a href="/accounts"{% if nav_active == "Accounts" %} aria-current="page"{% endif %}>Accounts</a>
    <a href="/aliases"{% if nav_active == "Aliases" %} aria-current="page"{% endif %}>Aliases</a>
    <a href="/forwarding"{% if nav_active == "Forwarding" %} aria-current="page"{% endif %}>Forwarding</a>
    <a href="/tracking"{% if nav_active == "Tracking" %} aria-current="page"{% endif %}>Tracking</a>
    <a href="/webhooks"{% if nav_active == "Webhooks" %} aria-current="page"{% endif %}>Webhooks</a>
    <a href="/unsubscribe/list"{% if nav_active == "Unsubscribe" %} aria-current="page"{% endif %}>Unsubscribe</a>
    <a href="/queue"{% if nav_active == "Queue" %} aria-current="page"{% endif %}>Queue</a>
    <a href="/webmail"{% if nav_active == "Webmail" %} aria-current="page"{% endif %}>Webmail</a>
    <a href="/dmarc"{% if nav_active == "DMARC" %} aria-current="page"{% endif %}>DMARC</a>
    <a href="/fail2ban"{% if nav_active == "Fail2ban" %} aria-current="page"{% endif %}>Fail2ban</a>
    <a href="/spambl"{% if nav_active == "Spambl" %} aria-current="page"{% endif %}>Spambl</a>
    <a href="/configs"{% if nav_active == "Configs" %} aria-current="page"{% endif %}>Configs</a>
    <a href="/settings"{% if nav_active == "Settings" %} aria-current="page"{% endif %}>Settings</a>
  </nav>
</header>
<div class="page-wrapper">
<main>
{% if let Some(msg) = flash %}<output>{{ msg }}</output>{% endif %}
{% block content %}{% endblock %}
</main>
<footer><small>Mailserver Admin</small></footer>
</div>
</body>
</html>
