{% extends "layout.html" %}
{% block title %}Domains{% endblock %}
{% block content %}
<h1>Domains</h1>
<p><a href="/domains/new">Add Domain</a></p>
<table>
<thead><tr><th>Domain</th><th>Active</th><th>DKIM</th><th>Footer</th><th>Actions</th></tr></thead>
<tbody>
{% for d in domain_rows %}
<tr>
    <td>{{ d.domain }}</td>
    <td>{{ d.active_label }}</td>
    <td>{{ d.dkim_label }}</td>
    <td>{{ d.footer_label }}</td>
    <td>
        <a href="/domains/{{ d.id }}/edit">Edit</a>
        <a href="/domains/{{ d.id }}/dns">DNS</a>
        <form method="post" action="/domains/{{ d.id }}/delete" style="display:inline" onsubmit="return confirm('Delete this domain?')"><button type="submit">Delete</button></form>
    </td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
