version: '3.8'

services:
  mta:
    hostname: mta
    container_name: mta
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile.mta
    ports:
      - "25:25" # SMTP, Incoming mail
      - "587:587" # SMTP, Outgoing mail
    volumes:
      - ./data/home:/root
      - ./data/mail:/var/mail
    dns:
      - 8.8.8.8
      - 4.4.4.4
    networks:
      mail_network:
        ipv4_address: 172.20.0.2
  mda:
    hostname: mda
    container_name: mda
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile.mda
    ports:
#      - "12345:12345" # RIMAP SASL
      - "110:110" # POP3
      - "143:143" # IMAP
      - "993:993" # IMAPS
    volumes:
      - ./data/home:/root
      - ./data/mail:/var/mail
    networks:
      mail_network:
        ipv4_address: 172.20.0.3

networks:
  mail_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
