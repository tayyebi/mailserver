version: '3.8'

services:
  inbound:
    hostname: in
    container_name: in
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile.inbound
    ports:
      - "25:25"
    volumes:
      - ./data/mail:/var/mail
    networks:
      - gordarg

networks:
  gordarg:
    external: true
