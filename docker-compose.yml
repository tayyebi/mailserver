services:
  mailserver:
    image: ghcr.io/tayyebi/mailserver:main
    build: .
    env_file: .env
    ports:
      - "${SMTP_PORT:-25}:25"
      - "${SUBMISSION_PORT:-587}:587"
      - "${SMTPS_PORT:-465}:465"
      - "${IMAP_PORT:-143}:143"
      - "${IMAPS_PORT:-993}:993"
      - "${POP3_PORT:-110}:110"
      - "${POP3S_PORT:-995}:995"
      - "${HTTP_PORT:-443}:${HTTP_PORT:-443}"
    volumes:
      - maildata:/data
    environment:
      - HOSTNAME=${HOSTNAME:-mail.example.com}
      - ADMIN_PORT=${HTTP_PORT:-443}
      - DB_PATH=/data/db/mailserver.sqlite
      - PIXEL_BASE_URL=http://${HOSTNAME:-mail.example.com}:${HTTP_PORT:-443}/pixel?id=
      - SEED_USER=${SEED_USER:-admin}
      - SEED_PASS=${SEED_PASS:-admin}
      - TZ=${TZ:-UTC}
    restart: unless-stopped

volumes:
  maildata:
