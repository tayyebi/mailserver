version: '3.8'

services:

  opendkim:
    build:
      context: ./opendkim
      dockerfile: Dockerfile
    container_name: opendkim
    hostname: opendkim.${MAIL_DOMAIN}
    restart: unless-stopped
    env_file: .env
    environment:
      - TZ=${TZ}
    healthcheck:
      test: ["CMD-SHELL", "pgrep -x opendkim >/dev/null || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 1
    labels:
      com.mailserver.role: "dkim"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    expose:
      - "8891"
    volumes:
      - ./opendkim/TrustedHosts:/etc/opendkim/TrustedHosts:ro
      - ./opendkim/KeyTable:/etc/opendkim/KeyTable:ro
      - ./opendkim/SigningTable:/etc/opendkim/SigningTable:ro
      - ./ssl/opendkim/keys:/etc/opendkim/keys:ro
    networks:
      mailnet:
        ipv4_address: ${OPENDKIM_IP}
    entrypoint: ["opendkim", "-f", "-x", "/etc/opendkim/opendkim.conf"]

  dovecot:
    build:
      context: ./dovecot
      dockerfile: Dockerfile
    container_name: dovecot
    hostname: dovecot.${MAIL_DOMAIN}
    restart: unless-stopped
    env_file: .env
    environment:
      - TZ=${TZ}
      - MAIL_HOST=${MAIL_HOST}
      - DOVECOT_IP=${DOVECOT_IP}
    healthcheck:
      test: >-
        SNI=${MAIL_HOST:-localhost};
        echo -e "a1 CAPABILITY\na2 LOGOUT" |
        openssl s_client -quiet -connect ${DOVECOT_IP}:993 -servername $${SNI} \
          2>/dev/null | grep -q 'CAPABILITY'
      interval: 60s
      timeout: 10s
      retries: 1
    labels:
      com.mailserver.role: "imap"
    volumes:
      - ./ssl/mailserver-cert.pem:/etc/ssl/private/cert.pem:ro
      - ./ssl/mailserver-key.pem:/etc/ssl/private/key.pem:ro
      - /var/log/dovecot.log:/var/log/mail.log
      - ./data/mail:/mail
      - ./dovecot/passwd:/etc/dovecot/passwd
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "143:143"
      - "993:993"
      - "110:110"
      - "995:995"
    expose:
      - "24"
      - "12345"
    networks:
      mailnet:
        ipv4_address: ${DOVECOT_IP}
    command: ["dovecot", "-F"]

  postfix:
    build:
      context: ./postfix
      dockerfile: Dockerfile
    container_name: postfix
    hostname: postfix.${MAIL_DOMAIN}
    domainname: ${MAIL_DOMAIN}
    restart: unless-stopped
    env_file: .env
    environment:
      - TZ=${TZ}
      - DOVECOT_AUTH_PORT=12345
      - DOVECOT_LMTP_PORT=24
    healthcheck:
      test: ["CMD-SHELL", "postfix status | grep -qi running && /usr/local/bin/healthcheck.sh"]
      interval: 60s
      timeout: 10s
      retries: 1
    labels:
      com.mailserver.role: "smtp"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "25:25"
      - "587:587"
      - "465:465"
    volumes:
      - /var/spool/postfix
      - ./ssl/mailserver-cert.pem:/etc/ssl/certs/postfix.pem:ro
      - ./ssl/mailserver-key.pem:/etc/ssl/private/postfix.key:ro
      - /var/log/postfix.log:/var/log/mail.log
      - ./data/pixel/socket:/var/run/pixelmilter:rw
    depends_on:
      dovecot:
        condition: service_healthy
      opendkim:
        condition: service_started
      pixelmilter:
        condition: service_started
    networks:
      mailnet:
        ipv4_address: ${POSTFIX_IP}
    entrypoint: ["/usr/local/bin/entrypoint.sh"]

  pixelmilter:
    build:
      context: ./pixelmilter
      dockerfile: Dockerfile
    container_name: pixelmilter
    hostname: pixelmilter.${MAIL_DOMAIN}
    restart: unless-stopped
    env_file: .env
    environment:
      - TZ=${TZ}
      - PIXEL_BASE_URL=${PIXEL_BASE_URL:-https://${MAIL_HOST}:8443/pixel?id=}
      - REQUIRE_OPT_IN=${REQUIRE_OPT_IN:-false}
      - OPT_IN_HEADER=${OPT_IN_HEADER:-X-Track-Open}
      - DISCLOSURE_HEADER=${DISCLOSURE_HEADER:-X-Tracking-Notice}
      - INJECT_DISCLOSURE=${INJECT_DISCLOSURE:-true}
      - DATA_DIR=/data/pixel
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - PIXEL_MILTER_SOCKET=/var/run/pixelmilter/pixel.sock
    volumes:
      - ./data/pixel:/data/pixel
      - ./data/pixel/socket:/var/run/pixelmilter
    labels:
      com.mailserver.role: "milter"
    networks:
      mailnet:
        ipv4_address: ${PIXEL_MILTER_IP}
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f pixelmilter >/dev/null || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 1
    entrypoint: ["/usr/local/bin/pixelmilter-entrypoint.sh"]

  pixelserver:
    build:
      context: ./pixelserver
      dockerfile: Dockerfile
    container_name: pixelserver
    hostname: pixelserver.${MAIL_DOMAIN}
    restart: unless-stopped
    env_file: .env
    environment:
      - TZ=${TZ}
      - DATA_DIR=/data/pixel
      - LOG_PATH=/data/pixel/requests.log
      - PIXEL_TLS_CERT=/etc/ssl/certs/server.pem
      - PIXEL_TLS_KEY=/etc/ssl/private/server.key
    volumes:
      - ./data/pixel:/data/pixel
      - ./ssl/mailserver-cert.pem:/etc/ssl/certs/server.pem:ro
      - ./ssl/mailserver-key.pem:/etc/ssl/private/server.key:ro
    labels:
      com.mailserver.role: "pixel-server"
    ports:
      - "8443:8443"
    networks:
      mailnet:
        ipv4_address: ${PIXEL_SERVER_IP}
    healthcheck:
      test: ["CMD-SHELL", "curl -fSL --insecure https://127.0.0.1:8443/health || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 1

networks:
  mailnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1
