version: '3.8'

services:

  opendkim:
    build:
      context: ./opendkim
      dockerfile: Dockerfile
    container_name: opendkim
    hostname: opendkim.${MAIL_DOMAIN}
    restart: unless-stopped
    networks: [mailnet]
    volumes:
      - ./data/opendkim/conf:/etc/opendkim
      - ./data/opendkim/keys:/etc/opendkim/keys
    environment:
      - TZ=${TZ}
    healthcheck:
      test: ["CMD-SHELL", "pgrep opendkim || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      com.mailserver.role: "dkim"
      com.mailserver.maintainer: "MohammadReza"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  dovecot:
    build:
      context: ./dovecot
      dockerfile: Dockerfile
    container_name: dovecot
    hostname: dovecot.${MAIL_DOMAIN}
    restart: unless-stopped
    networks: [mailnet]
    ports:
      - "143:143"
      - "993:993"
    volumes:
      - ./data/dovecot-conf:/etc/dovecot
      - ./data/dovecot:/var/lib/dovecot
      - ./data/mail:/mail
      - ./data/ssl:/etc/ssl/private:ro
    environment:
      - TZ=${TZ}
    healthcheck:
      test: ["CMD-SHELL", "doveadm status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      com.mailserver.role: "imap"
      com.mailserver.maintainer: "MohammadReza"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postfix:
    build:
      context: ./postfix
      dockerfile: Dockerfile
    container_name: postfix
    hostname: postfix.${MAIL_DOMAIN}
    domainname: ${MAIL_DOMAIN}
    restart: unless-stopped
    networks: [mailnet]
    ports:
      - "25:25"
      - "587:587"
    volumes:
      - ./data/postfix:/etc/postfix
      - ./data/spool:/var/spool/postfix
      - ./data/ssl:/etc/ssl/private:ro
    environment:
      - TZ=${TZ}
      - SUBMISSION_USER=${SUBMISSION_USER}
      - SUBMISSION_PASS=${SUBMISSION_PASS}
    healthcheck:
      test: ["CMD-SHELL", "postfix status | grep running || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      com.mailserver.role: "smtp"
      com.mailserver.maintainer: "MohammadReza"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mailnet:
    driver: bridge