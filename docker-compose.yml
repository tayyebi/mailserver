version: '3.8'

services:
  mta:
    hostname: mta
    container_name: mta
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile.mta
    ports:
      - "25:25"
    volumes:
      - ./data/mail.mta:/var/mail
    networks:
      - gordarg
  mda:
    hostname: mda
    container_name: mda
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile.mda
    ports:
      - "110:110"
      - "143:143"
    volumes:
      - ./data/mail.mda:/var/mail
    networks:
      - gordarg

networks:
  gordarg:
    external: true
